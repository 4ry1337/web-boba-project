<!doctype html>
<html>
<head>
    <meta charset="utf-8">
        <link rel="stylesheet" href="Register.css">
        <title>Register</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
    <div id="bg"></div>
    <form action="">
        <h1>Sign up</h1>
            <div class="group">
                <label>First name</label>
                <input type="text" placeholder="First name">
                     
                <label>Second name</label>
                <input type="text" placeholder="Second name">
                 
                 <label>E-mail</label>
                 <input type="text" placeholder="email@gmail.com">
                
                <label>Password</label>
                <input type="password" placeholder="Password" id="password-input" name="password">
                     
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm Password" id="password-input2" name="password">
                 
                <a href="#" class="password-control"></a>
                <a href="#" class="password-control2"></a>
                         
                         <div class="error"></div>
                
                <center id="submit"><button>Register</button></center>
             
            </div>
            
            <div id="pswd_info" >
                <h4>Password must meet the following requirements:</h4>
                <ul>
                    <div class="invalid"><li id="letter">At least <strong>one letter</strong></li></div>
                    <div class="invalid"><li id="capital">At least <strong>one capital letter</strong></li></div>
                    <div class="invalid"><li id="number">At least <strong>one number</strong></li></div>
                    <div class="invalid"><li id="length">Be at least <strong>8 characters</strong></li></div>
                </ul>
            </div>
         
         <p class="text">Already have an account? <a href="login.html" class="tx">Log in</a></p>
         
        <script src="Register.js"></script>
</body>
</html>
