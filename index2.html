<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="margin-r-20">Name of item</h5>
              <h5 style="color: #72F38E">KZT&nbsp;1200</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-8 d-flex flex-column justify-content-between">
                        <p>
                        Description of item Description of item Description of item Description of item Description of item Description of item
                        </p>
                        <div class="row">
                            <div class="col-lg-4 padding-10">
                                <div class="box-gray w-100 h-100 padding-10">
                                    <h5 class="text-center">Choose&nbsp;size</h5>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefoult" id="flexRadioDefoult1">
                                        <label class="form-check-label" for="flexRadioDefoult1">
                                            Medium
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefoult" id="flexRadioDefoult2" checked>
                                        <label class="form-check-label" for="flexRadioDefoult2">
                                            Large
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 padding-10">
                                <div class="box-gray w-100 h-100 padding-10">
                                    <h5 class="text-center">Add&nbsp;boba&nbsp;balls</h5>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                        <label class="form-check-label" for="flexSwitchCheckChecked">Boba Balls</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 padding-10">
                                <div class="box-gray w-100 h-100 padding-10">
                                    <h5 class="text-center">Sugar</h5>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sugar" id="sugar1">
                                        <label class="form-check-label" for="sugar1">
                                            No&nbsp;sugar
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sugar" id="sugar2" checked>
                                        <label class="form-check-label" for="sugar2">
                                            Less&nbsp;sugar
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sugar" id="sugar3" checked>
                                        <label class="form-check-label" for="sugar3">
                                            Defoult
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sugar" id="sugar4" checked>
                                        <label class="form-check-label" for="sugar4">
                                            More&nbsp;sugar
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <img class="product-image col-lg-4" src="images/item_image.png">
                </div>
            </div>
            <div class="modal-footer">
                <h1>Order&nbsp;through</h1>
                <a class="d-flex" id="wolt" href="https://wolt.com/en/kaz/nur-sultan/restaurant/boba/masala-itemid-6173a9c0ecbf3eb8800c2286" target="_blank"><img src="images/wolt_logo.png" width="100px" height="46.13px"></a>
            </div>
        </div>
